[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_USE_TURBO = "1"
  NODE_VERSION = "18"

# Handle Next.js routing
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/_next/static/:splat"
  status = 200
  force = true
  conditions = {Path = "/_next/static/*"}

[[redirects]]
  from = "/*"
  to = "/api/:splat"
  status = 200
  force = true
  conditions = {Path = "/api/*"}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200